<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <h1 class="name-place">Restaurant & Lunch</h1>
      <div id="cart-container">
        <img src="./cart.png" alt="" />
        <p class=""><span id="numer-cart"></span> items</p>
      </div>
    </header>
    <hr />
    <img class="main-image" src="./main.png" alt="" />
    <hr />
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-4 pb-4">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <p id="burgers" class="nav-link active">Burgers</p>
            <p id="tacos" class="nav-link">Tacos</p>
            <p id="salads" class="nav-link">Salads</p>
            <p id="desserts" class="nav-link">Desserts</p>
            <p id="drinks" class="nav-link">Drinks & Sides</p>
          </div>
        </div>
      </div>
    </nav>
    <hr />
    <h2 id="title" class="menu-title mt-3 mb-3">Burgers</h2>
    <hr />

    <div class="container">
      <div id="products-container" class="row"></div>

      <table id="table-order" class="table hidden table-striped">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Name</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Amount</th>
            <th scope="col">Modify</th>
          </tr>
        </thead>
        <tbody id="table-order-body"></tbody>
      </table>
      <div id="actions" class="hidden">
        <p id="final-price"></p>
        <div class="actions-buttons">
          <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            class="btn btn-danger"
          >
            Cancel
          </button>
          <button id="confirm-order" type="button" class="btn btn-success">
            Confirm Order
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      data-bs-toggle="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure about cancelling the order ?
          </div>
          <div class="modal-footer">
            <button
              id="cancel-button"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Yes, I want to cancel the order
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Contact us: +573105394923 - info@restaurant.com - @restaurant</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
